name: Build and Release
run-name: Build ${{ github.run_number }} of branch ${{ github.ref_name }} by @${{ github.actor }}

on:
  workflow_dispatch:

jobs:
  # -----------------------------------------------------------------
  # PREPARE
  # -----------------------------------------------------------------
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      pkg_version: ${{ steps.semver.outputs.nextStrict }}

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get Next Version
      id: semver
      uses: ietf-tools/semver-action@v1
      with:
        token: ${{ github.token }}
        branch: main
        skipInvalidTags: true

    - name: Create Draft Release
      uses: ncipollo/release-action@v1.12.0
      with:
        prerelease: true
        draft: false
        commit: ${{ github.sha }}
        tag: ${{ steps.semver.outputs.nextStrict }}
        name: ${{ steps.semver.outputs.nextStrict }}
        body: '*pending*'
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate CHANGELOG
      id: changelog
      uses: Requarks/changelog-action@v1
      with:
        token: ${{ github.token }}
        fromTag: ${{ steps.semver.outputs.nextStrict }}
        toTag: ${{ steps.semver.outputs.current }}
        writeToFile: false

    - name: Update Release Body
      uses: ncipollo/release-action@v1.12.0
      with:
        prerelease: true
        updateOnlyUnreleased: true
        allowUpdates: true
        commit: ${{ github.sha }}
        tag: ${{ steps.semver.outputs.nextStrict }}
        name: ${{ steps.semver.outputs.nextStrict }}
        body: ${{ steps.changelog.outputs.changes }}
        token: ${{ secrets.GITHUB_TOKEN }}

  # -----------------------------------------------------------------
  # BUILD PWA
  # -----------------------------------------------------------------
  build-pwa:
    name: Build Electron
    needs: [prepare]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PKG_VERSION: ${{needs.prepare.outputs.pkg_version}}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set Version
      run: |
        node -e "const fs = require('node:fs'); const pkg = require('./package.json'); pkg.version = '${{ env.PKG_VERSION }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

    - name: Build PWA
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Build PWA..."
        npx quasar build -m pwa

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Docker Build & Push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/ietf-tools/draftforge:latest

  # -----------------------------------------------------------------
  # DEPLOY PWA
  # -----------------------------------------------------------------
  deploy-pwa:
    name: Deploy to Sandbox
    needs: [prepare, build-pwa]
    runs-on: [self-hosted, dev-server]
    env:
      PKG_VERSION: ${{needs.prepare.outputs.pkg_version}}

    steps:
      - name: Deploy to containers
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "Stopping existing DraftForge container..."
          docker stop df-app || true
          docker rm -f -v df-app || true
          echo "Fetching latest DraftForge image..."
          docker pull ghcr.io/ietf-tools/draftforge:latest
          echo "Starting new container..."
          docker run -d --name df-app -e LETSENCRYPT_HOST=draftforge.dev.ietf.org -e VIRTUAL_HOST=draftforge.dev.ietf.org -l appversion=${{ env.PKG_VERSION }} -l commit=${{ github.sha }} -l ghrunid=${{ github.run_id }} -l hostname=draftforge.dev.ietf.org -h df-app --restart=unless-stopped ghcr.io/ietf-tools/draftforge:latest

  # -----------------------------------------------------------------
  # BUILD ELECTRON
  # -----------------------------------------------------------------
  build-electron:
    name: Build Electron
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
            ext: tar.gz
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            ext: tar.gz
          - os: macos-latest
            platform: darwin
            arch: x64
            ext: dmg
          - os: macos-latest
            platform: darwin
            arch: arm64
            ext: dmg
          - os: windows-latest
            platform: win32
            arch: x64
            ext: exe
          - os: windows-latest
            platform: win32
            arch: arm64
            ext: exe
    env:
      PKG_VERSION: ${{needs.prepare.outputs.pkg_version}}

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set Version
      run: |
        node -e "const fs = require('node:fs'); const pkg = require('./package.json'); pkg.version = '${{ env.PKG_VERSION }}'; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"

    - name: Build package
      run: |
        echo "Installing dependencies..."
        npm ci
        echo "Build package..."
        npx quasar build -m electron -T ${{ matrix.platform }} --arch ${{ matrix.arch }} -P never

    - name: Add Package to Release
      uses: ncipollo/release-action@v1.12.0
      with:
        prerelease: true
        updateOnlyUnreleased: true
        allowUpdates: true
        omitBody: true
        tag: ${{ env.PKG_VERSION }}
        name: ${{ env.PKG_VERSION }}
        artifacts: "dist/electron/Packaged/*.${{ matrix.ext }}"
        token: ${{ secrets.GITHUB_TOKEN }}

  # -----------------------------------------------------------------
  # RELEASE
  # -----------------------------------------------------------------
  release:
    name: Publish Release
    needs: [prepare, build-electron]
    runs-on: ubuntu-latest
    env:
      PKG_VERSION: ${{needs.prepare.outputs.pkg_version}}

    steps:
    - name: Finalize Release
      uses: ncipollo/release-action@v1.12.0
      with:
        allowUpdates: true
        makeLatest: true
        prerelease: false
        omitBody: true
        draft: false
        tag: ${{ env.PKG_VERSION }}
        name: ${{ env.PKG_VERSION }}
        token: ${{ secrets.GITHUB_TOKEN }}
